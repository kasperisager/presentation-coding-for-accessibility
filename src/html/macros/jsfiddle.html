{% macro fiddle(id, height='300', html=true, css=false, js=false) %}
  {% set params = { result: true, html: html, css: css, js: js } %}
  {% set comma = joiner(',') %}
  <iframe
    width="70%"
    height="{{ height }}"
    src="https://jsfiddle.net/kasperisager/{{ id }}/embedded/{% for param, include in params %}{{ comma() + param if include }}{% endfor %}/"
    allowfullscreen="allowfullscreen"
    frameborder="0"
    >
  </iframe>
{% endmacro %}
